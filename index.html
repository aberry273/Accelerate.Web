<body class="container">
    <!-- Header -->
    <div x-ref="navbar" x-data="_html('navbar', 'view/shared/navbar.html')"></div>

    <details class="dropdown">
      <summary role="button" class="secondary">Theme</summary>
      <ul>
        <li><a href="#" data-theme-switcher="auto">Auto</a></li>
        <li><a href="#" data-theme-switcher="light">Light</a></li>
        <li><a href="#" data-theme-switcher="dark">Dark</a></li>
      </ul>
    </details>
    
  <script>
    const tabs = [
      "feeds",
      "about",
      "profile",
      "login",
      "register",
      "error",
      "sandbox"
    ]
</script>

  <div x-data>
    <template x-for="tab in tabs" x-init="$store.tabs.setTab(tabs[0])">
      <button @click="$store.tabs.setTab(tab)" x-text="tab"></button>
    </template>
      <main x-transition x-show="'feeds' == $store.tabs.current">
        <div x-ref="feeds" x-data="_html('feeds', `view/pages/feeds.html`)"></div>
      </main>
      <main x-transition x-show="'about' == $store.tabs.current">
        <div x-ref="about" x-data="_html('about', `view/pages/about.html`)"></div>
      </main>
      <main x-transition x-show="'profile' == $store.tabs.current">
        <div x-ref="profile" x-data="_html('profile', `view/pages/profile.html`)"></div>
      </main>
      <main x-transition x-show="'register' == $store.tabs.current">
        <div x-ref="register" x-data="_html('register', `view/pages/register.html`)"></div>
      </main>
      <main x-transition x-show="'login' == $store.tabs.current">
        <div x-ref="login" x-data="_html('login', `view/pages/login.html`)"></div>
      </main>
      <main x-transition x-show="'error' == $store.tabs.current">
        <div x-ref="error" x-data="_html('error', `view/pages/error.html`)"></div>
      </main>
      <main x-transition x-show="'sandbox' == $store.tabs.current">
        <div x-ref="sandbox" x-data="_html('sandbox', `view/pages/sandbox.html`)"></div>
      </main>
    </div>    
  </main>
  <!-- ./ Main -->

  <!-- Footer -->
  <footer>
    <small
      >Built with <a href="https://picocss.com">Pico</a> â€¢
      <a href="https://github.com/picocss/examples/blob/master/v2-html-classless/index.html"
        >Source code</a
      ></small
    >
  </footer>
  <!-- ./ Footer -->

  <!-- Modal example -->
  <dialog id="modalExample">
    <article>
      <header>
        <button aria-label="Close" rel="prev" onclick="modalExample.close()"></button>
        <h3>Confirm your action!</h3>
      </header>
      <p>
        Cras sit amet maximus risus. Pellentesque sodales odio sit amet augue finibus
        pellentesque. Nullam finibus risus non semper euismod.
      </p>
      <footer>
        <button role="button" onclick="modalExample.close()">Cancel</button
        ><button autofocus role="button" onclick="modalExample.close()">Confirm</button>
      </footer>
    </article>
  </dialog>
